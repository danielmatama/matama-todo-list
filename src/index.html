<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do list</title>
</head>
<body>
    <section>
        <div id="toDolist">
            <div id="heading">
                <h1>
                    Today's To Do
                </h1>
                <i class="fa fa-refresh"></i>
            </div>
            <hr>
            <div id="inputTask">
                <input type="text" id="inputTask" placeholder="Add to your list...">
                <i class="fa fa-caret-right"></i>
            </div>
           
            <hr>
            <ul id="order">
                
            </ul>
            <section id="clear">Clear all completed</section>
       </div>
    </section>
   
</body>
</html>
